<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Finder (Lite)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script defer src="js/app.js"></script>
  <style>
    :root { --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #94a3b8; --accent: #22c55e; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--bg); color: var(--text); }
    header { padding: 32px 16px; text-align: center; }
    header h1 { margin: 0 0 8px; font-size: 28px; }
    header p { margin: 0; color: var(--muted); }
    .container { max-width: 980px; margin: 0 auto; padding: 16px; }
    .searchbar { display: flex; gap: 8px; margin: 16px 0 24px; }
    input, select { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #1f2937; background: #0b1220; color: var(--text); }
    .btn { padding: 12px 16px; border: none; border-radius: 10px; background: var(--accent); color: #07260f; font-weight: 700; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 16px; }
    .card { background: var(--card); border: 1px solid #1f2937; border-radius: 14px; padding: 16px; }
    .card h3 { margin: 0 0 8px; font-size: 18px; }
    .meta { font-size: 12px; color: var(--muted); margin-bottom: 10px; }
    .links { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    a.link { text-decoration: none; background: #0b1220; color: #c4f1d1; border: 1px solid #1f2937; padding: 8px 10px; border-radius: 10px; font-size: 13px; }
    .pill { display: inline-block; font-size: 11px; padding: 4px 8px; background: #0b1220; border: 1px solid #1f2937; color: #a7f3d0; border-radius: 999px; }
    footer { color: var(--muted); text-align: center; padding: 40px 16px; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Impact Finder (Lite)</h1>
    <p>Search verified nonprofits. Click through for official sites, ratings, and live project updates.</p>
  </header>

  <div class="container">
    <div class="toolbar">
      <input id="q" placeholder="Search by name, cause, city, state, EIN…" />
      <select id="state">
        <option value="">All states</option>
      </select>
      <button class="btn" id="clearBtn">Clear</button>
    </div>

    <div class="meta" id="resultMeta">Loading data…</div>
    <div class="grid" id="grid"></div>
  </div>

  <footer>
    <div style="margin-bottom:8px;">Data sources: US IRS registries (via scheduled build), optional enrichment from ratings and taxonomy.</div>
    <div class="pill">No scraping • Low admin • 100% free to host</div>
    <div class="meta" style="margin-top:10px;">Last refreshed: <span id="lastRef">—</span></div>
  </footer>
</body>
</html>
