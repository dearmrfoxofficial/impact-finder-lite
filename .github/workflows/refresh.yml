name: Refresh Charity Data

on:
  workflow_dispatch: {}   # Run manually
  schedule:
    - cron: "0 6 * * 1"   # Every Monday at 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch@3 unzipper@0 csv-parse@5

      - name: Build charity data
        run: |
          mkdir -p data
          node scripts/build-data.mjs
        env:
          IRS_ACTIVE_URL: ${{ vars.IRS_ACTIVE_URL }}
          IRS_REVOCATIONS_URL: ${{ vars.IRS_REVOCATIONS_URL }}
          MAX_RECORDS: ${{ vars.MAX_RECORDS }}

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/charities_us.json data/meta.json
          git commit -m "Update charity dataset" || echo "No changes"
          git push
